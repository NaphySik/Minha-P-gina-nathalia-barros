    <script>
        alert('Questao 2 - receba um valor em minutos e converta num formato com dias, horas e minutos');
        var minutos = parseInt(prompt('Digite os minutos : '));
        var horas = minutos/60
        var dias = horas/24

        if (dias <= 1){
            if (horas <= 1){
                document.write('A quantidade de dias é igual a:' +'0'+ ', a quantidade de horas é igual a: ' + '0' + ', a quantidade de minutos é igual a :' + minutos);
            } else {
                document.write('A quantidade de dias é igual a:' + '0' + ', a quantidade de horas é igual a: ' + horas + ', a quantidade de minutos é igual a :' + minutos);
            }
        } else {
            document.write('A quantidade de dias é igual a:' + dias + ', a quantidade de horas é igual a: ' + horas + ', a quantidade de minutos é igual a :' + minutos);
        }

    </script>
