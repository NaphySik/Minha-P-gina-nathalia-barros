    <script>
        alert('verificando se é positivo ou não');
      let nume = parseInt(prompt('Digite um numero: '));
    if(nume >= 0){
        if (nume > 0){
            alert('numero positivo');

            alert('numero neutro')
        }

    } 

    else{
        alert('numero negativo');
    }
